.ret-roku-input:focused {

}
/* Helper Classes */
.clickable {
  transition: all 150ms ease;
}
.clickable:hover {
  cursor: pointer;
}
.remote-buttons {
  margin-top: 30px;
  padding: 15px 15px 3px 15px;
  border: 1px solid #979797;
  border-radius: 8px;
}
.buttons-row {
  display: flex;
  margin-bottom: 12px;
  height: 42px;
  white-space: nowrap;
}
.remote-buttons-group {
  margin: 12px 0;
}
.remote-button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 31.5%;
  max-height: 42px;
  margin-right: 2.5%;
  padding: 11px 0;
  text-align: center;
  color: #fff;
  background-color: #662D91;
  border-radius: 15px;
}
.remote-button:last-child {
  margin-right: 0;
}
.remote-button.center {
  margin-left: 34%;
}
.remote-button.double {
  width: 48.75%;
}
.remote-button.double:last-child {
  margin-right: 0;
}
.remote-button.clickable:hover {
  background-color: #49247A;
}
.remote-button .remote-ok {
  font-size: 15px;
  font-weight: 600;
}
.remote-button .ret-icon-fill {
  fill: #ffffff;
}
.standalone-btn:not(:hover) {
  text-decoration: none;
}




</style>
